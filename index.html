<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicColorSelector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="colorSelector">Select a color to see the values</label>
    <input type="color" name="colorSelector" id="colorSelector" value="#ff0000">
    <div id="colorValues">
        <div class="colorSwatch"></div>
        <ul class="colorCodeList">
            <li id="rgb"></li>
            <li id="hex"></li>
            <li id="hsl"></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
